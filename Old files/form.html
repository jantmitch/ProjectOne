<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ProjectOne</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment Reference -->
  <script src="js/moment.js"></script>

  <script src="js/directions.js"></script>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">One.Beer.Later.</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="index.html">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="container">

              <div class="row">
          
                <!-- Location Panel-->
                <div class="col-lg-6">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Add Location to Map</h3>
                    </div>
                    <div class="panel-body">
          
                      <!-- Sign-up Form-->
                      <form role="form">
                        <!-- <div class="form-group">
                          <label for="name-input">Name:</label>
                          <input class="form-control" id="name-input" type="text" placeholder="Location name">
                        </div> -->
                        <div class="form-group">
                          <label for="location-input">Location:</label>
                          <input class="form-control" id="location-input" type="text" placeholder="Location or address">
                        </div>
                        <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
                        <button class="btn btn-primary btn-lg" id="clear" type="reset">Clear</button>
                      </form>
                      <!-- <button class="btn btn-primary btn-lg" id="test" type="submit">Test</button> -->
                    </div>
                  </div>
                </div>
          
              </div>
          
            </div>
            <br>
            <br>
      
            <h1> Table </h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                </tr>
              </thead>
              <tbody id="Table">
              </tbody>
              <button class="btn btn-primary btn-lg" id="clearfirebase" type="submit">Clear Firebase</button>
            </table>
      
            <br><br>      
          </div>

                    
          <h1> Map </h1>
          <div id="map"></div>

        </div>

      </div>

    </div>

    <!-- Script -->
    <script type="text/javascript" src="js/app.js"></script>

  <!-- Initialize Google Maps -->

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6b6PThKZfWpNBOo_s6f1caBl9iB2PG4E&callback=initMap">
</script>

<!-- Google maps markerclusterer -->
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    </body>
